<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>ChooChoo</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>
  <div class="container">
  <div class="row">
    <div class="col-12">
        <div class="container" id="header">
        <div class="jumbotron jumbotron-fluid" id="header1">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
          </div>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col-md-12"></div>
          
          <table class="table table-sm table-hover" id='train-table'>
          <thead>
          <tr>
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency(min)</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Minutes Away</th>

          </tr>
          </thead>
          <tbody>
          </tbody>
          </table>
        </div>
        <div class="row">
          <div class="col-12">
        <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Train Name</label>
              <input type="text" class="form-control" id="trainName" placeholder="Example input">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Destination</label>
              <input type="text" class="form-control" id="destination" placeholder="Another input">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="firstTrain" placeholder="Another input">
              </div>
              <div class="form-group">
                  <label for="formGroupExampleInput2">Frequency(min)</label>
                  <input type="text" class="form-control" id="frequency" placeholder="Another input">
                </div>
                <a href="#" id="submit" class="btn btn-primary">Submit</a>
          </form>
          </div>
          </div>

  </div>

  <!-- Script -->
  <script src="train.js"></script>

</body>

</html>
